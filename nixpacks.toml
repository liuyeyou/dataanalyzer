[phases.setup]
aptPkgs = ["python3", "python3-venv", "python3-pip"]

[phases.install]
cmds = [
  "python3 -m venv .venv && .venv/bin/pip install --upgrade pip && .venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "set -ex && echo 'Activating venv and starting Streamlit...' && source .venv/bin/activate && echo 'Venv activated. Running Streamlit...' && sleep 5 && streamlit run --server.address 0.0.0.0 --server.port $PORT --logger.level debug app.py" 